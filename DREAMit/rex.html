<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder App</title>
  <link rel="stylesheet" href="rex.css">
</head>
<body>
  <div id="app">
    <h1>Reminder App</h1>

    <section id="reminder-section">
      <h2>Set a Reminder</h2>
      <form id="reminder-form">
        <input type="text" id="title" placeholder="Reminder Title" required />
        <textarea id="description" placeholder="Description"></textarea>
        <input type="datetime-local" id="date-time" required />
        <button type="submit">Add Reminder</button>
      </form>
      <button id="clear-all">Clear All Reminders</button>
    </section>

    <section id="reminder-list-section">
      <h2>All Reminders</h2>
      <div id="reminder-list"></div>
    </section>
  </div>

  <script src="rexJ.js"></script>
</body>
</html>
