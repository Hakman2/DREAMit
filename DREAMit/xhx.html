<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Cards</title>
  <link rel="stylesheet" href="shop1.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      background-color: rgba(250, 247, 247, 0.993);
      grid-template-areas:
        "nav"
        "main"
        "footer";
      color: rgb(10, 10, 10);
    }

    .nav {
      grid-area: nav;
      height: 80px;
      box-shadow: 10px 4px 10px rgba(0, 0, 0, 0.384);
      background-color: rgba(247, 239, 239, 0.692);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
    }

    .nav button,
    .nav a {
      color: #272525;
      background-color: transparent;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }

    .nav button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main {
      grid-area: main;
      width: 100%;
      padding: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      position: relative;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 250px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      color: #555;
      margin: 5px 0 10px;
    }

    .card .price {
      font-size: 1rem;
      color: #e63946;
      font-weight: bold;
    }

    .card .rating {
      font-size: 0.9rem;
      color: #f4a261;
    }

    .card .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff9800;
      color: white;
      font-size: 0.8rem;
      padding: 5px 10px;
      border-radius: 5px;
      text-transform: uppercase;
    }

    .footer {
      grid-area: footer;
      height: 100px;
      background-color: rgba(46, 25, 25, 0.692);
      text-align: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="nav">
      <button><a href="index.html">Home</a></button>
      <button><a href="busix.html">Business</a></button>
    </div>
    <div class="main">
      <div class="card-container">
        <div class="card">
          <img src="path/to/image1.jpg" alt="Huawei P6 Lite">
          <h3>Huawei P6 Lite</h3>
          <p>4G LTE | 16GB</p>
          <p class="price">RM1,099.00</p>
          <div class="badge">Preferred</div>
          <p class="rating">⭐⭐⭐⭐☆</p>
        </div>
        <div class="card">
          <img src="path/to/image2.jpg" alt="OPPO A37">
          <h3>OPPO A37</h3>
          <p>Beauty 4.0</p>
          <p class="price">RM688.00</p>
          <p class="rating">⭐⭐⭐⭐⭐</p>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </div>
    <div class="footer">Footer Content</div>
  </div>
  <script src="myscript.js"></script>
</body>

</html>
